<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>多列布局</title>
</head>
<style>
	body, html{
		margin: 0;
		padding: 0;
	}
	.left{
		width: 180px;
		height: 200px;
		background: lightpink;
		float: left;
	}
	.right{
		margin-left: 200px;
		background: #cc9;
		overflow: hidden;
	}
</style>
<body>
	<div class="left">左边固定</div>
	<div class="right">右边自适应右边自适应右边自适应右边自适应右边自适应</div>
</body>
</html>
