<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>多列布局</title>
</head>
<style>
	body, html{
		margin: 0;
		padding: 0;
	}
	.content{
		padding-left: 180px;
	}
	.left{
		position: absolute;
		left: 0;
		width: 160px;
		height: 400px;
		background: pink;
	}
	.right{
		width: 100%;
		background: #cc9;
	}
</style>
<body>
	<div class="left">左边固定</div>
	<div class="content">
		<div class="right">右边自适应右边自适应右边自适应右边自适应右边自适应</div>
	</div>
</body>
</html>
