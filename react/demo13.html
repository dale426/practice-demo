<!DOCTYPE html>
<html>

<head>
  <meta charset='UTF-8' />
  <title>Hello React!</title>
  <!-- 开发版本 -->
  <script crossorigin src='https://unpkg.com/react@16/umd/react.development.js'></script>
  <script crossorigin src='https://unpkg.com/react-dom@16/umd/react-dom.development.js'></script>
  <!-- 生产环境中不建议使用 -->
  <script src='https://unpkg.com/babel-standalone@6.15.0/babel.min.js'></script>
  <style>
  button {
    margin: 0 5px;
  }
  </style>
</head>

<body>
  <div id='app'></div>
  <script type='text/babel'>
    class Page extends React.Component {
      constructor(props) {
        super(props);
        this.state = {
          pageNo: 1
        }
        this.firstPage = this.firstPage.bind(this, 1) // 第一种在构造函数中为函数绑定this
      }

      // 第一页
      // bind绑定的合成事件E会放在参数最后接受
      firstPage(args, e) {
        this.setState({ pageNo: args })
        console.log('args', args, e);
      }

      // 上一页
      // bind绑定的合成事件E会放在参数最后接受
      prePage(args, e) {
        console.log('args', args, e);
        e.preventDefault(); //阻止默认事件
        this.setState({ pageNo: --this.state.pageNo })
      }


      // 下一页
      // 第二种 箭头函数， 不会改变this的指向
      nextPage = (e) => {
        e.preventDefault(); //阻止默认事件
        this.setState((preState) => {
          return { pageNo: ++this.state.pageNo }
        })
      }
      // 最后一页
      lastPage(e, args) {
        console.log('args', e, args);
        this.setState({ pageNo: args })
      }

      render() {
        return <div>
          <div><h2>当前页码是：{this.state.pageNo}</h2></div>
          <div>
            <button onClick={this.firstPage}>第一页</button>
            <button onClick={this.prePage.bind(this, "pre")}>上一页</button> {/* 第1种方法变体 --绑定this */}
            {/* 下面统一一种方式传参 */}
            <button onClick={this.nextPage}>下一页</button>
            <button onClick={(e) => { this.lastPage(e, 100) }}>最后一页</button> {/* 第2种方法变体 箭头函数*/}
          </div>
        </div>
      }
    }

    ReactDOM.render(
      <Page />,
      document.getElementById('app')
    );
  </script>
</body>

</html>
